<!DOCTYPE HTML>
<html>
<head>
<title>Bootstrap Addons Example</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" type"text/css" rel="stylesheet" />
<link href="../css/bs.addons.css" type="text/css" rel="stylesheet" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../js/bs.addons.js" type="text/javascript"></script>
</head>

<body>
<!-- sample html -->
<div class="container" style="margin-top: 20px;">
<div class="progress my-progress-bar">
  <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
    <span class="sr-only">0% Complete</span>
  </div>
</div>
</div>
<script>
$(document).on('bootstrappl.us.ready', function(){
    //set initial style
    var style = 'danger';
    //define checkpoints
    var checkpoint = Array;
        checkpoint[80] = function(){
                            style = 'success';
                         };
        checkpoint[50] = function(){
                            style = 'info';
                         };
        checkpoint[30] = function(){
                            style = 'warning';
                         };
    //set options
    var options = {
                    bar: {
                        pct: 0,
                        style: style,
                        striped: true,
                        animated: true
                    },
                    checkpoint: checkpoint,
                };

    var progress_bar = $('.my-progress-bar').progressBar(options);

    var i = 0;
    var progress = setInterval(function(){
        progress_bar.update({
            bar: {
                pct: i,
                style: style
            },
            onMax: function(){
                clearInterval(progress);
            }
        });
        i++;
    }, 100);
});
</script>
</body>
</html>
